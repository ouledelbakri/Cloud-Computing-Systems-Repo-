user nginx;

events {
    worker_connections 768;
}

http {
    server_tokens off;
    charset utf-8;
    include /etc/nginx/mime.types;

    access_log /var/log/nginx-access.log;
    error_log /var/log/nginx-error.log;

    server {
        server_name localhost;
        listen 8080;

        location /feature/ {
            proxy_pass http://feature-api:4000/feature/;
        }
    }
}